<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Friday</title>
      <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>jQuery!</h1>
    <div>
      <h2>Single List</h2>
      <ul id="example">
        <li><p>No class item.</p></li>
        <li><p>No class item.</p></li>
        <li><p>No class item.</p></li>
      </ul>

      <h2>Nested Lists</h2>
      <ul class="my-list">
        <li><h2>One (heading)</h2></li>
        <li>
          <ul class="inner-list">Two
            <li><p>Inner list item.</p></li>
            <li><p>Inner list item.</p></li>
            <li><p>Inner list item.</p></li>
          </ul>
        </li>
        <li><p>Three</p></li>
        <li><p>Four</p></li>
      </ul>

    </div>
  </body>
</html>
